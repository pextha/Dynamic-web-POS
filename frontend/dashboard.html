<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Dynamic POS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="app-layout">
        <aside class="sidebar glass-panel">
            <div class="sidebar-header">
                <h3 id="sidebar-shop-name">Shop</h3>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item active">Dashboard</a>
                <a href="pos.html" class="nav-item">POS Terminal</a>
                <a href="products.html" class="nav-item">Products</a>
                <a href="#" onclick="logout()" class="nav-item text-danger">Logout</a>
            </nav>
        </aside>

        <main class="main-content">
            <h1 class="page-title">Dashboard</h1>

            <div class="stats-grid">
                <div class="stat-card glass-panel">
                    <h4>Total Sales Today</h4>
                    <p class="stat-value" id="stat-daily-sales">0.00</p>
                </div>
                <div class="stat-card glass-panel">
                    <h4>Orders Today</h4>
                    <p class="stat-value" id="stat-daily-orders">0</p>
                </div>
            </div>

            <div class="recent-orders glass-panel mt-4">
                <h3>Recent Orders</h3>
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Date</th>
                            <th>Total</th>
                            <th>Details</th>
                        </tr>
                    </thead>
                    <tbody id="orders-table-body">
                        <!-- Rows -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            initializeTheme();
            checkAuth();
            loadDashboardStats();
        });
    </script>
</body>

</html>
