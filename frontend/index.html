<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dynamic POS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-body">
    
    <div class="glass-container login-container">
        <div class="brand-header">
            <img id="shop-logo" src="" alt="Logo" class="logo">
            <h2 id="shop-name">Dynamic POS</h2>
        </div>
        
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required placeholder="Enter username">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="Enter password">
            </div>
            
            <button type="submit" class="btn-primary">Sign In</button>
            <p id="error-msg" class="error-text"></p>
        </form>
    </div>

    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
    <script>
        // Init logic specifically for login page
        document.addEventListener('DOMContentLoaded', () => {
            initializeTheme();
            
            document.getElementById('shop-name').innerText = CONFIG.SHOP_NAME;
            document.getElementById('shop-logo').src = CONFIG.SHOP_LOGO_URL || 'https://via.placeholder.com/100'; // Fallback
            
            document.getElementById('login-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                await handleLogin();
            });
        });
    </script>
</body>
</html>
