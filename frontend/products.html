<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Dynamic POS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="app-layout">
        <aside class="sidebar glass-panel">
            <div class="sidebar-header">
                <h3 id="sidebar-shop-name">Shop</h3>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item">Dashboard</a>
                <a href="pos.html" class="nav-item">POS Terminal</a>
                <a href="products.html" class="nav-item active">Products</a>
                <a href="#" onclick="logout()" class="nav-item text-danger">Logout</a>
            </nav>
        </aside>

        <main class="main-content">
            <div class="page-header">
                <h1 class="page-title">Product Management</h1>
                <button class="btn-primary" onclick="showAddProductModal()">+ Add Product</button>
            </div>

            <div class="glass-panel">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Category</th>
                            <th>Price</th>
                            <th>Stock</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="products-table-body">
                        <!-- Rows -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Add Product Modal -->
    <div id="add-product-modal" class="modal hidden">
        <div class="modal-content glass-panel">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <h2>Add Product</h2>
            <form id="add-product-form">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="p-name" required>
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <select id="p-category" required>
                        <!-- Injected based on Shop Type -->
                    </select>
                </div>
                <div class="form-group">
                    <label>Price</label>
                    <input type="number" id="p-price" step="0.01" required>
                </div>
                <div class="form-group">
                    <label>Stock</label>
                    <input type="number" id="p-stock" required>
                </div>

                <!-- Dynamic Fields Section -->
                <div id="dynamic-fields">
                    <!-- Script will inject Size, Weight etc based on global config -->
                </div>

                <div class="form-group">
                    <label>Image URL</label>
                    <input type="text" id="p-image">
                </div>
                <button type="submit" class="btn-primary">Save Product</button>
            </form>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            initializeTheme();
            checkAuth();
            loadProductsTable();
            checkShopSpecificInputs();
        });
    </script>
</body>

</html>
